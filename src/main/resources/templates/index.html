<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/header :: head"></div>
    <title>My Recepies</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-centered">
                <h1 class="text-center">my recipes</h1>
                <table class="table table-hover text-center">
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Link</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="recipe : ${recipes}">
                        <td th:text="${recipe.id}">123</td>
                        <td th:text="${recipe.description}">desc</td>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}"><button type="button" class="btn btn-info">View</button></a></td>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}"><button type="button" class="btn btn-warning">Update</button></a></td>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}"><button type="button" class="btn btn-danger">Delete</button></a></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-3 col-centered">
                <a href="#" th:href="@{'/recipe/new'}"><button type="button" class="btn btn-success"> add recipe</button></a>
            </div>
        </div>
    </div>
</body>
</html>

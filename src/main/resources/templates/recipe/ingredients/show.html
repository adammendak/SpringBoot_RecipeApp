<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/header :: head"></div>
    <title>show ingredient</title>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.adammendak.recipe.model.Recipe"*/-->
<!--/*@thymesVar id="ingredient" type="com.adammendak.recipe.model.Ingredient"*/-->
<div class="container-fluid">
    <div class="row">
        <div class="card" style="width: 80%; margin-left: 10%; margin-top: 25px; margin-bottom: 10px;">
            <div class="card-body">
                <div class="card-title text-center"><h2>Show ingredient</h2></div>
                <div class="card-text">
                    <div class="table-responsive">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tr>
                                <td th:text="${ingredient.id}"></td>
                                <td th:text="${ingredient.amount} + ' ' + ${ingredient.unitOfMeasure.getUom()} + ' ' + ${ingredient.description}"></td>
                            </tr>
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
